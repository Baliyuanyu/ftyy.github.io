<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>从指南开始の十堰一中生活</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 左上角目录按钮 -->
  <button id="sidebarToggle">☰ 目录</button>
  
  <!-- 主内容区 -->
  <div id="home" class="content-section active">
    <h1>从指南开始の十堰一中生活</h1>
    <p>枫糖悠悠制作</p>
    <div class="button-grid">
      <button onclick="showSection('overview')">
        <img src="assets/icons/intro-icon.png"> 总体介绍与概览
      </button>
      <button onclick="showSection('toc')">
        <img src="assets/icons/toc-icon.png"> 目录
      </button>
      <button onclick="loadChapter(1)">
        <img src="assets/icons/start-icon.png"> 从指南开始，了解一中吧！
      </button>
      <button onclick="showSection('credits')">
        <img src="assets/icons/credits-icon.png"> 制作与鸣谢
      </button>
    </div>
  </div>
  
  <!-- 各功能区块（默认隐藏） -->
  <div id="overview" class="content-section">
    <h2>总体介绍与概览</h2>
    <!-- 预留内容编辑区 -->
    <div class="editable-area" contenteditable="true">
      在此输入介绍文本...
    </div>
    <div class="nav-buttons">...</div> <!-- 底部按钮复用 -->
  </div>
  
  <div id="toc" class="content-section">
    <h2>目录</h2>
    <div id="chapter-buttons">
      <!-- JS动态生成章节按钮 -->
    </div>
  </div>
  
  <div id="chapter-container" class="content-section">
    <h2 id="chapter-title">章节标题</h2>
    <div id="chapter-content" class="editable-area">
      章节内容...
    </div>
  </div>
  
  <div id="credits" class="content-section">
    <div class="editable-area" contenteditable="true">
      在此填写鸣谢名单...
    </div>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
